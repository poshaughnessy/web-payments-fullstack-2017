<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#222222">
  <title>Web Bluetooth Remote</title>
  <link rel="manifest" href="remote-manifest.json">
  <style>
    body {
      font-family: Helvetica, arial, sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }
    h1 {
      font-size: 2em;
      margin: 5px 0 30px 0;
    }
    h2 {
      font-size: 1.3em;
      margin: 0;
      padding-top: 20px;
    }
    button {
      background: #ccc;
      border-radius: 8px;
      border: 0;
      padding: 16px;
      display: block;
      margin: 60px auto 30px auto;
      font-size: 1.5em;
      min-width: 190px;
    }
  </style>
</head>
<body>
  <h2>Web Bluetooth</h2>
  <h1>Presentation Remote</h1>
  <button id="btn-connect">Connect üì°</button>
  <button id="btn-left">Left ‚¨ÖÔ∏è</button>
  <button id="btn-right">Right ‚û°Ô∏è</button>
  <script>

    var serviceUuid = 0xB1BF;
    var charUuid = 0xC2CF;
    var characteristic;

    var btnConnect = document.getElementById('btn-connect');
    var btnLeft = document.getElementById('btn-left');
    var btnRight = document.getElementById('btn-right');

    function connect() {

      btnConnect.innerHTML = 'Connecting ‚è≥';

      navigator.bluetooth.requestDevice({
          filters: [{ services: [serviceUuid] }]
        })
        .then(function(device) {
          console.log('Device', device.name);
          return device.gatt.connect();
        })
        .then(function(server) {
          console.log('Server', server);
          return server.getPrimaryService(serviceUuid);
        })
        .then(function(service) {
          console.log('Service', service);
          return service.getCharacteristic(charUuid);
        })
        .then(function(char) {
          console.log('Characteristic', char);
          characteristic = char;
          btnConnect.innerHTML = 'Connected üëç';
        });

    }

    function write(cmd) {
      return characteristic.writeValue(cmd)
        .then(function() {
          console.log('Written value', cmd);
        });
    }

    function left() {
      var cmd = new Uint8Array(1);
      cmd[0] = 1;
      write(cmd);
    }

    function right() {
      var cmd = new Uint8Array(1);
      cmd[0] = 2;
      write(cmd);
    }

    btnConnect.addEventListener('click', connect, false);
    btnLeft.addEventListener('click', left, false);
    btnRight.addEventListener('click', right, false);

    if (navigator.serviceWorker) {

      navigator.serviceWorker.register('/remote-sw.js')
        .then(function(registration) {
          console.log('Registration successful', registration.scope);
        })
        .catch(function(error) {
          console.log('Failed - service worker not installed', error);
        });

    }

  </script>
</body>
</html>
